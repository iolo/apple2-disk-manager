<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>apple2-disk-manager</title>
    <style>
      #fileTable {
        border: 1px solid #ccc;
        padding: 4px;
      }
      #fileContent {
        font-family: monospace;
        white-space: pre;
        overflow: auto;
        height: 300px;
        border: 1px solid #ccc;
        padding: 4px;
      }
    </style>
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <h1>apple2-disk-manager</h1>
    <input type="file" id="fileInput" accept=".dsk,.po" />
    <table id="fileTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Size</th>
          <th>Type</th>
          <th>Flags</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="fileContent"></div>
  </body>
</html>
